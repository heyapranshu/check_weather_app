<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        min-height: 100vh;
        padding-top: 80px;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">üå¶Ô∏è Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Check Weather</h3>
          <form method="POST">
            <div class="mb-3">
              <label for="cityInput" class="form-label">City Name</label>
              <input type="text" class="form-control" id="cityInput" name="name" placeholder="Enter city name">
              <div class="form-text">Enter any city to get current weather info.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Get Weather</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
        <div class="card text-center shadow p-4" style="border-radius: 1rem;">
          <div class="card-body">
            <h4 class="card-title mb-3">üåç Weather in <strong>{{name}}</strong></h4>
            
            <h1 class="display-4 mb-2">{{temp}}</h1>
            <p class="lead text-muted mb-4">üå§Ô∏è Clear Sky</p>
      
            <div class="row">
              <div class="col">
                <p class="mb-1 text-secondary">Min Temp</p>
                <h5 class="text-info">{{temp_min}}</h5>
              </div>
              <div class="col">
                <p class="mb-1 text-secondary">Max Temp</p>
                <h5 class="text-danger">{{temp_max}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
